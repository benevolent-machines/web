<!DOCTYPE html>
<html lang="en">
<head>
    <title>Excel Redirect Helper</title>
    <script>
        window.onload = function() {
            let queryString = window.location.search.substring(1);
            let modifiedQueryString = queryString.replace("page=", "");
            let firstAmpersandIndex = modifiedQueryString.indexOf("&");
            if (firstAmpersandIndex !== -1) {
                modifiedQueryString = modifiedQueryString.substring(0, firstAmpersandIndex) 
                              + "?" + modifiedQueryString.substring(firstAmpersandIndex + 1);
            }
            window.location = modifiedQueryString;
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
